<template name="NewCity">
  <div class="new-city-container">
    <form action="index.html" id="inputForm" method="post">
      <div class="ui input center">
        <input type="text" id="input" placeholder="Enter city name...">
        <button type="submit" class="ui button blue" name="button">Enter</button>
      </div>
      <div class="center err-msg">
        {{ErrorMsg}}
      </div>
    </form>
  </div>
  
        <script type="text/javascript">
              function autoCompletePlaces() {
                   const input = document.getElementById('input');
                   var options = {
                         types: ['(cities)']
                   };
                   var autocomplete = new google.maps.places.Autocomplete(input, options);
             }
        </script>
</template>
